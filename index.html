<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <div class="dateTime">
        <div class="currentDate" id="currentDate"></div>
        <div class="currentTime" id="currentTime"></div>
    </div>
<div class="container">
    <div class="time-container">
        <div class="msgInput">
            <input type="text" id="messageInput" placeholder="Enter a message to display after the timer runs out...">
            <button onclick="saveMessage()">Submit</button>
        </div>

        <div class="setTimer">
            <div class="time">
                <label for="">Hours</label>
                <input type="number" id="hoursInput" min="0" max="23" value="0" placeholder="Hours">
            </div>
            <div class="time">
                <label for="">Minutes</label>
                <input type="number" id="minutesInput" min="0" max="59" value="0" placeholder="Minutes">
            </div>
            <div class="time">
                <label for="">Seconds</label>
                <input type="number" id="secondsInput" min="0" max="59" value="0" placeholder="Seconds">
            </div>
        </div>

        <button onclick="setTimer()">Start Timer</button>

        <div class="timer">
            <div class="timerDisplay"></div>
            <audio id="beepSound" src="./assets/sounds/beep.mp3" preload="auto"></audio>

        </div>
        <button onclick="stopSpeaking()">Stop</button>
    </div>
</div>

</body>
</html>
